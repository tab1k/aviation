{% extends 'users/admin/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% block title %}<title>Создание профиля куратора</title>{% endblock %}
    <link rel="stylesheet" href="{% static 'admin/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="{% static 'admin/css/styles.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="{% static 'admin/css/styles.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        {% block content %}
        <div class="col-md-8 offset-lg-1 pb-5 mb-lg-2 pt-md-5 mt-n3 mt-md-0">
            <h2 style="text-align: center;">Добавить курс</h2>
            <form method="post" enctype="multipart/form-data" class="m-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-primary px-3 px-lg-4 me-3">
                    <i class="bx bx-plus fs-xl me-xl-2"></i>
                    <span class="d-none d-xl-inline">Создать курс</span>
                </button>
            </form>
        </div>
    {% endblock %}
    {% block extra_js %}
      {{ form.media }}  <!-- Включает необходимые JS и CSS для django-select2 -->
    {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'admin/js/script.min.js' %}"></script>
</body>

</html>
