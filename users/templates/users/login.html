<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'admin/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="{% static 'admin/css/styles.min.css' %}">
</head>

<body class="bg-gradient-primary">
    <div class="container" >
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                              <div class="flex-grow-1 bg-login-image" style="background-image: url('{% static "stransit/assets/img/airbus.jpg" %}');"></div>

                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Добро пожаловать!</h4>
                                    </div>
                                    <form class="user" method="post">
                                      {% csrf_token %}
                                        <div class="mb-3"><input class="form-control form-control-user" type="text" placeholder="user" id="username" aria-describedby="emailHelp" name="username" required></div>
                                        <div class="mb-3"><input class="form-control form-control-user" placeholder="12345"  type="password" id="password" name="password" required></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Запомнить меня</label></div>
                                            </div>
                                        </div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="background: #22549E;">Войти</button>

                                    </form>
                                    <div class="text-center"><a class="small" href="{% url 'stransit:index' %}">На сайт</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'admin/js/script.min.js' %}"></script>
</body>

</html>
