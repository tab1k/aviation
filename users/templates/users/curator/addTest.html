    <h2 class="training_sectors_h2">Добавить тест</h2>
    <div class="addTest">
        <div class="redaction-courses">
            <div class="testName">
                <div class="inputDiv">
                    <label for="">Названия:</label>
                    <input type="text"/>
                </div>
                <div class="inputDiv">
                    <label for="">Минимальное количество правильных ответов для зачета:</label>
                    <input type="number"/>
                </div>
            </div>
            <div class="question">
                <!-- question header -->
                <div class="questionHeader">
                    <div class="">
                        <a href="">Вопрос 1</a>
                    </div>
                    <div class="">
                        <a href="">Дублировать</a>
                        <a href="">Удалить</a>
                    </div>
                </div>
                <div class="questionContent">
                    <p>ВОПРОС:</p>
                    <textarea name="" id="" rows="10" placeholder="Введите вопрос"></textarea>
                    <button>Добавить вариант ответа</button>
                    <div class="inputDiv">
                        <input type="text" placeholder="Введите вариант ответа"/>
                    </div>
                    <div class="checkbox-wrapper-33">
                        <label class="checkbox">
                            <input type="checkbox" class="checkbox__trigger visuallyhidden"/>
                            <span class="checkbox__symbol">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 28 28" height="28px" width="28px" class="icon-checkbox" aria-hidden="true">
                                    <path d="M4 14l8 7L24 7"></path>
                                </svg>
                            </span>
                            <p class="checkbox__textwrapper">Правильный ответ</p>
                        </label>
                    </div>
                </div>
            </div>
            <div class="buttons">

                    <button>Добавить вопрос</button>
                </div>
