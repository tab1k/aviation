{% extends 'users/student/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{% block page_title %} Мои курсы {% endblock %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap">
  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/coursesAfterSignUpAdmin.css' %}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <div class="all_page">
    <!-- SIDE BAR-->

    <!-- END SIDE_BAR-->

    {% block content %}
        <div class="content">

      <!-- search-input -->

      <!-- Training sectors -->

      <div class="training_sectors">

        <h2 class="training_sectors_h2">Курсы по типу  - ❗️{{ course_type }}❗️</h2>

        <!-- training_sectors_images -->

        <div class="training_sectors_images">

          <!-- training_sectors_aviation -->
          {% for c in courses %}
          <a href="{% url 'users:student:courses:modules' c.pk %}">

            <div class="training_sectors_aviation">

              <div class="aviation-img">

                <div class="course-info">
                  <div class="course-type">
                    <h3>{{ c.title|truncatechars:13 }}</h3>
                  </div>
                  <button class="course-minutes">
                    {{ c.duration }} д
                  </button>
                </div>

                <img src="{% static 'admin/img/Mask Group.png' %}" alt="">

                <div class="aviation-text">
                  <p>{{ c.description|truncatechars:50 }}</p>
                </div>
              </div>

            </div>

          </a>
          {% endfor %}
        </div>

      </div>

        <!--courses-->

    </div>
    </div>
        </div>
    </div>
    {% endblock %}

  </div>

  <script src="{% static 'admin/js/side-bar.js' %}"></script>
</body>

</html>
